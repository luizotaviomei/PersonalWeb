<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Link Hub - Luiz Otávio</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/545/545682.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Fira+Code&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <meta name="description" content="Link Hub de Luiz Otávio - Conecte-se comigo nas redes sociais.">
  <meta property="og:title" content="Link Hub - Luiz Otávio">
  <meta property="og:description" content="Tudo em só um lugar. Acesse meus perfis e projetos.">
  <meta name="author" content="Luiz Otávio">
  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
      --ball-color: white;
    }

    [data-theme="light"] {
      --bg-color: #f9f9f9;
      --text-color: #111;
      --ball-color: black;
    }

    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      transition: background-color 0.4s, color 0.4s;
    }

    .theme-switch {
      position: absolute;
      top: 10px;
      right: 20px;
      z-index: 4;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider::before {
      content: "";
      position: absolute;
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    .slider::after {
      content: "";
      position: absolute;
      height: 10px;
      width: 10px;
      left: 7px;
      bottom: 7px;
      border-radius: 50%;
      transition: 0.4s;
      z-index: 1;
    }

    .switch input:not(:checked) + .slider::after {
      background: radial-gradient(circle at 70% 50%, #c09fff 100%, transparent 0%);
      box-shadow: -3px 0 0 0 white inset;
    }

    .switch input:checked + .slider::after {
      background-color: #FFD700;
      box-shadow: 0 0 0 2px #FFD700, 0 0 4px 3px #FFD700;
    }

    .switch input:checked + .slider::before {
      transform: translateX(26px);
    }

    .switch input:checked + .slider::after {
      transform: translateX(26px);
    }

    .container {
      text-align: center;
      z-index: 2;
      opacity: 0;
      animation: fadeIn 1s ease-in-out 6s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    #intro {
      font-size: 2rem;
      animation: fadeOut 6s forwards;
      z-index: 3;
      position: absolute;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }

    .typing {
      font-family: 'Fira Code', monospace;
      font-size: 1.5rem;
      border-right: 2px solid;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(30, end) forwards, blink 0.75s step-end infinite;
      animation-delay: 6s;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .cube-box {
      margin-top: 30px;
      padding: 30px;
      border: 2px solid var(--text-color);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      display: flex;
      gap: 30px;
      justify-content: center;
    }

    .link-icon {
      color: var(--text-color);
      font-size: 2.5rem;
      text-decoration: none;
      position: relative;
      transition: transform 0.3s ease;
    }

    .link-icon:hover {
      transform: scale(1.2);
    }

    .link-icon::after {
      content: attr(title);
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 4px 8px;
      font-size: 0.7rem;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.3s;
      white-space: nowrap;
      pointer-events: none;
    }

    .link-icon:hover::after {
      opacity: 1;
    }

    .ball {
      position: absolute;
      width: 8px;
      height: 8px;
      background: var(--ball-color);
      border-radius: 50%;
      opacity: 0.6;
      animation: snow 10s linear infinite;
      z-index: 1;
    }

    @keyframes snow {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-30vw, 110vh); }
    }

    .footer {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 0.8rem;
      font-family: 'Fira Code', monospace;
      color: var(--text-color);
      z-index: 2;
    }

    .modal-box {
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 300px;
      font-family: 'Fira Code', monospace;
    }

    .modal-box button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #a855f7;
      color: white;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .modal-box button:hover {
      background-color: #a855f7;
    }

    /* Menu hambúrguer */
    .menu-button {
      position: absolute;
      top: 12px;
      left: 20px;
      width: 30px;
      height: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      z-index: 1001;
      transition: opacity 0.3s ease;
    }
    

    .menu-button.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .menu-button div {
      width: 100%;
      height: 4px;
      background-color: var(--text-color);
      border-radius: 2px;
    }

    #sidebar-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0,0,0,0.5);
      backdrop-filter: blur(2px);
      z-index: 999;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: -300px;
      width: 260px;
      height: 100%;
      background-color: var(--bg-color);
      color: var(--text-color);
      border-right: 1px solid rgba(0, 0, 0, 0.1);
      box-shadow: 4px 0 10px rgba(0, 0, 0, 0.3);
      padding: 20px;
      box-sizing: border-box;
      transition: left 0.3s ease;
      z-index: 1000;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .sidebar-header button {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 1.2rem;
      cursor: pointer;
    }

    .accordion .accordion-item {
      margin-bottom: 15px;
    }

    .accordion-title {
      width: 100%;
      text-align: left;
      background-color: transparent;
      border: none;
      color: var(--text-color);
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      cursor: pointer;
      padding: 10px 0;
      border-bottom: 1px solid var(--text-color);
    }

    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      font-family: 'Fira Code', monospace;
      font-size: 0.85rem;
      padding-left: 5px;
    }

    .accordion-content.open {
      max-height: 200px;
      padding-top: 5px;
    }
@media (max-width: 600px) {
  .cube-box {
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
  }

  .link-icon {
    font-size: 2rem;
  }

  .typing {
    font-size: 1.2rem;
  }

  .menu-button {
    top: 8px;
    left: 12px;
    width: 26px;
    height: 20px;
  }

  .menu-button div {
    height: 3px;
  }

  .theme-switch {
    top: 8px;
    right: 12px;
  }

  .footer {
    font-size: 0.7rem;
    right: 10px;
  }

  #sidebar {
    width: 80%;
  }

  .modal-box {
    max-width: 90%;
    font-size: 0.9rem;
  }

  .modal-box button {
    font-size: 0.8rem;
  }
}
  </style>
</head>
<body>
  <div class="menu-button" onclick="toggleSidebar()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div id="sidebar-overlay" onclick="closeSidebar()"></div>

  <div id="sidebar">
    <div class="sidebar-header">
      <span>Menu</span>
      <button onclick="closeSidebar()">✕</button>
    </div>
    <div class="sidebar-content">
      <div class="accordion">
        <div class="accordion-item">
          <button class="accordion-title" onclick="showSoonMessage('Sobre mim')">Sobre mim</button>
        </div>
        <div class="accordion-item">
          <button class="accordion-title" onclick="showSoonMessage('Configurações do site')">Configurações do site</button>
        </div>
      </div>
    </div>
  </div>

  <div class="theme-switch">
    <label class="switch">
      <input type="checkbox" onchange="toggleTheme(this)">
      <span class="slider"></span>
    </label>
  </div>

  <div id="intro">Tudo em só um lugar</div>

  <div class="container">
    <div class="typing">Welcome to Link Hub...</div>
    <div class="cube-box">
      <a class="link-icon" href="https://instagram.com/ltmeira" title="Instagram" target="_blank"><i class="fab fa-instagram"></i></a>
      <a class="link-icon" href="https://github.com/luizotaviomei" title="GitHub" target="_blank"><i class="fab fa-github"></i></a>
      <a class="link-icon" href="#" title="WhatsApp" onclick="showUnavailableMessage(event)"><i class="fab fa-whatsapp"></i></a>
    </div>
  </div>

  <div class="footer">feito por Luiz 2025</div>

  <script>
    const NUM_BOLAS = 80;
    for (let i = 0; i < NUM_BOLAS; i++) {
      const ball = document.createElement('div');
      ball.classList.add('ball');
      ball.style.left = `${Math.random() * 100}vw`;
      ball.style.top = `${Math.random() * 100}vh`;
      ball.style.animationDuration = `${6 + Math.random() * 6}s`;
      ball.style.opacity = Math.random() * 0.5 + 0.3;
      ball.style.width = ball.style.height = `${4 + Math.random() * 6}px`;
      document.body.appendChild(ball);
    }

    function showUnavailableMessage(event) {
      event.preventDefault();
      const overlay = document.createElement('div');
      overlay.className = 'modal-overlay';
      overlay.innerHTML = `
        <div class="modal-box">
          <p>Indisponível no momento, favor siga para mais atualizações.</p>
          <button onclick="document.body.removeChild(this.parentNode.parentNode)">Tudo bem</button>
        </div>
      `;
      Object.assign(overlay.style, {
        position: 'fixed',
        top: 0,
        left: 0,
        width: '100vw',
        height: '100vh',
        backgroundColor: 'rgba(0,0,0,0.6)',
        backdropFilter: 'blur(5px)',
        display: 'flex',
        justifyContent: 'center',
        alignItems: 'center',
        zIndex: 1002
      });
      document.body.appendChild(overlay);
    }

    function showSoonMessage(title) {
      const overlay = document.createElement('div');
      overlay.className = 'modal-overlay';
      overlay.innerHTML = `
        <div class="modal-box">
          <p><strong>${title}</strong><br>Em breve estará disponível!</p>
          <button onclick="document.body.removeChild(this.parentNode.parentNode)">Tudo bem</button>
        </div>
      `;
      Object.assign(overlay.style, {
        position: 'fixed',
        top: 0,
        left: 0,
        width: '100vw',
        height: '100vh',
        backgroundColor: 'rgba(0,0,0,0.6)',
        backdropFilter: 'blur(5px)',
        display: 'flex',
        justifyContent: 'center',
        alignItems: 'center',
        zIndex: 1002
      });
      document.body.appendChild(overlay);
    }

    function toggleTheme(checkbox) {
      if (checkbox.checked) {
        document.documentElement.setAttribute('data-theme', 'light');
      } else {
        document.documentElement.removeAttribute('data-theme');
      }
    }

    function toggleSidebar() {
      document.getElementById('sidebar').style.left = '0';
      document.getElementById('sidebar-overlay').style.display = 'block';
      document.querySelector('.menu-button').classList.add('hidden');
    }

    function closeSidebar() {
      document.getElementById('sidebar').style.left = '-300px';
      document.getElementById('sidebar-overlay').style.display = 'none';
      document.querySelector('.menu-button').classList.remove('hidden');
    }
  </script>
</body>
</html>
