<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stack</title>
  <link rel="stylesheet" href="css/stack.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Stack</h1>
      <a href="index.html" class="back-button">Voltar para o LinkHub</a>
    </header>

    <div class="skills">
      <div class="skill">
        <img src="icons/c.svg" alt="C">
        <div class="progress">
          <div class="bar" data-level="45"></div>
        </div>
      </div>

      <div class="skill">
        <img src="icons/cpp.svg" alt="C++">
        <div class="progress">
          <div class="bar" data-level="37"></div>
        </div>
      </div>

      <div class="skill">
        <img src="icons/csharp.svg" alt="C#">
        <div class="progress">
          <div class="bar" data-level="5"></div>
        </div>
      </div>

      <div class="skill">
        <img src="icons/html5.svg" alt="HTML">
        <div class="progress">
          <div class="bar" data-level="40"></div>
        </div>
      </div>

      <div class="skill">
        <img src="icons/css3.svg" alt="CSS">
        <div class="progress">
          <div class="bar" data-level="30"></div>
        </div>
      </div>

      <div class="skill">
        <img src="icons/javascript.svg" alt="JavaScript">
        <div class="progress">
          <div class="bar" data-level="10"></div>
        </div>
      </div>

      <div class="skill">
        <img src="icons/git.svg" alt="Git">
        <div class="progress">
          <div class="bar" data-level="5"></div>
        </div>
      </div>

      <div class="skill">
        <img src="icons/github.svg" alt="GitHub">
        <div class="progress">
          <div class="bar" data-level="5"></div>
        </div>
      </div>

      <div class="skill">
        <img src="icons/kali-linux.svg" alt="Kali Linux">
        <div class="progress">
          <div class="bar" data-level="10"></div>
        </div>
      </div>

      <div class="skill">
        <img src="icons/ubuntu.svg" alt="Ubuntu">
        <div class="progress">
          <div class="bar" data-level="20"></div>
        </div>
      </div>

      <div class="skill">
        <img src="icons/windows.svg" alt="Windows">
        <div class="progress">
          <div class="bar" data-level="95"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/stack.js"></script>
</body>
</html>
