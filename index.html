<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Link Hub - Luiz Otávio</title>
  <link rel="stylesheet" href="styles/base2.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/components.css">
  <link rel="stylesheet" href="styles/loader.css">
  <link rel="stylesheet" href="styles/theme.css">
  <link rel="stylesheet" href="styles/sidebar.css">
  <link rel="stylesheet" href="styles/transitions.css">
  <link rel="stylesheet" href="styles/visual-core.css">
</head>
<body>
  <!-- Overlay -->
<div id="sidebar-overlay" onclick="closeSidebar()"></div>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
  <div class="sidebar-header">
    <span>Menu</span>
    <button onclick="closeSidebar()">✕</button>
  </div>
  <div class="sidebar-content">
    <a href="sobre.html" class="sidebar-link">Sobre mim</a>
    <a href="config.html" class="sidebar-link">⚙️ Configurações</a>
    <a href="update.html" class="sidebar-link">Atualizações</a>
    <a href="stack.html" class="sidebar-link">Stack</a>
  </div>
</div>
  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
    <div class="loader-message">Inicializando o Núcleo...</div>
  </div>

  <!-- Botão do menu -->
  <div class="menu-button" onclick="toggleSidebar()">
    <div></div><div></div><div></div>
  </div>

  <!-- Switch de tema -->
  <div class="theme-switch">
    <label class="switch">
      <input type="checkbox" onchange="toggleTheme(this)">
      <span class="slider"></span>
    </label>
  </div>

  <!-- Novo visual central -->
  <div id="core-visual">
    <div id="core"></div>
    <div class="orbit">
      <a href="https://instagram.com/ltmeira" class="orbit-icon instagram" title="Instagram" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://github.com/luizotaviomei" class="orbit-icon github" title="GitHub" target="_blank">
        <i class="fab fa-github"></i>
      </a>
      <a href="#" class="orbit-icon whatsapp" title="WhatsApp" onclick="showUnavailableMessage(event)">
        <i class="fab fa-whatsapp"></i>
      </a>
    </div>
  </div>

  <!-- Rodapé -->
  <div class="footer">feito por Luiz 2025</div>
  <div class="version-info">Versão atual: 1.2</div>

  <!-- Scripts -->
  <script src="scripts/animations.js"></script>
  <script src="scripts/loader.js"></script>
  <script src="scripts/applySettings.js"></script>
  <script src="scripts/theme.js"></script>
  <script src="scripts/sidebar.js"></script>
  <script src="scripts/core-visual.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
