<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meus Links</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 1;
    }

    .link {
      padding: 10px 20px;
      border: 2px solid #fff;
      border-radius: 8px;
      text-decoration: none;
      color: #fff;
      font-size: 1.2rem;
      transition: background 0.3s, color 0.3s;
    }

    .link:hover {
      background: #fff;
      color: #000;
    }

    .ball {
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      opacity: 0.6;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translate(-10%, -10%) scale(1);
      }
      100% {
        transform: translate(110vw, 110vh) scale(0.5);
      }
    }
  </style>
</head>
<body>
  <h1>Minhas Redes</h1>
  <div class="links">
    <a class="link" href="https://instagram.com/SEU_USUARIO" target="_blank">Instagram</a>
    <a class="link" href="https://github.com/SEU_USUARIO" target="_blank">GitHub</a>
    <a class="link" href="https://discord.com/users/SEU_ID" target="_blank">Discord</a>
  </div>

  <script>
    // Gerar bolas brancas animadas
    const NUM_BOLAS = 30;

    for (let i = 0; i < NUM_BOLAS; i++) {
      const ball = document.createElement('div');
      ball.classList.add('ball');
      ball.style.left = `${Math.random() * 20 - 10}%`;
      ball.style.top = `${Math.random() * 20 - 10}%`;
      ball.style.animationDuration = `${3 + Math.random() * 5}s`;
      ball.style.opacity = Math.random() * 0.5 + 0.3;
      document.body.appendChild(ball);
    }
  </script>
</body>
</html>
