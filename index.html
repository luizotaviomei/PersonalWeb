<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Link Hub - Luiz Otávio</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/545/545682.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Fira+Code&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="Link Hub de Luiz Otávio - Conecte-se comigo nas redes sociais.">
  <meta property="og:title" content="Link Hub - Luiz Otávio">
  <meta property="og:description" content="Tudo em só um lugar. Acesse meus perfis e projetos.">
  <meta name="author" content="Luiz Otávio">
</head>
<body>
  <div id="loader">
  <div class="spinner"></div>
  <div class="loader-message">Carregando Link Hub...</div>
</div>

  <div class="menu-button" onclick="toggleSidebar()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div id="sidebar-overlay" onclick="closeSidebar()"></div>

  <div id="sidebar">
    <div class="sidebar-header">
      <span>Menu</span>
      <button onclick="closeSidebar()">✕</button>
    </div>
    <div class="sidebar-content">
      <div class="accordion">
        <div class="accordion-item">
          <a href="sobre.html" class="accordion-title">Sobre mim</a>
        </div>
        <div class="accordion-item">
          <button class="accordion-title" onclick="toggleSettings()">⚙️ Configurações do site</button>
        </div>
        <div class="accordion-item">
          <button id="updates-button" class="accordion-title">Últimas Atualizações</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Configurações -->
  <!-- Modal de Configurações -->
<div id="settings-modal" class="updates-modal hidden">
  <div class="modal-content">
    <h2>Configurações do site</h2>
    <form class="settings-group">

      <div class="settings-row">
        <label><input type="checkbox" id="toggleAnimations"> <span>Animações visuais</span></label>
        <span onclick="showHelp('toggleAnimations')">❔</span>
      </div>

      <div class="settings-row">
        <label><input type="checkbox" id="increaseContrast"> <span>Aumentar contraste</span></label>
        <span onclick="showHelp('increaseContrast')">❔</span>
      </div>

      <div class="settings-row">
        <label><input type="checkbox" id="preloadUpdates"> <span>Pré-carregar atualizações</span></label>
        <span onclick="showHelp('preloadUpdates')">❔</span>
      </div>

      <div class="settings-row">
        <label><input type="checkbox" id="enableDevLogs"> <span>Modo Dev Logs</span></label>
        <span onclick="showHelp('enableDevLogs')">❔</span>
      </div>

      <div class="settings-row">
        <label><input type="checkbox" id="debugConsole"> <span>Mostrar dados de debug</span></label>
        <span onclick="showHelp('debugConsole')">❔</span>
      </div>

      <div class="settings-row">
        <label><input type="checkbox" id="forceUpdateModal"> <span>Forçar modal de atualização</span></label>
        <span onclick="showHelp('forceUpdateModal')">❔</span>
      </div>

      <div class="settings-row">
        <label>
          <span>Idioma:</span>
          <select id="languageSelect">
            <option value="pt">Português</option>
            <option value="en">Inglês</option>
          </select>
        </label>
        <span onclick="showHelp('languageSelect')">❔</span>
      </div>

      <div class="settings-row">
        <label>
          <span>Estilo de menu:</span>
          <select id="menuStyle">
            <option value="fixed">Fixo</option>
            <option value="floating">Flutuante</option>
          </select>
        </label>
        <span onclick="showHelp('menuStyle')">❔</span>
      </div>

      <div class="settings-row">
        <label><input type="checkbox" id="extremeMinimalMode"> <span>Modo "minimalista extremo"</span></label>
        <span onclick="showHelp('extremeMinimalMode')">❔</span>
      </div>

      <button type="button" onclick="closeSettings()">Fechar</button>
    </form>
  </div>
</div>


  <!-- Caixa flutuante de atualização -->
  <div id="updates-modal" class="updates-modal hidden">
    <div class="modal-content">
      <h2>Notas de atualização</h2>
      <p><strong>Versão: <span id="version-title"></span></strong></p>
      <div id="changelog-container"></div>
      <div class="modal-buttons">
        <button id="prev-version" onclick="showPreviousVersion()">← Anterior</button>
        <button onclick="closeUpdates()">Ótimo</button>
        <button id="next-version" onclick="showNextVersion()">Próxima →</button>
      </div>
    </div>
  </div>

  <div class="theme-switch">
    <label class="switch">
      <input type="checkbox" onchange="toggleTheme(this)">
      <span class="slider"></span>
    </label>
  </div>

  <div id="intro">Tudo em só um lugar</div>

  <div class="container delay-6s">
    <div class="typing" id="typing"></div>
    <div class="cube-box">
      <a class="link-icon" href="https://instagram.com/ltmeira" title="Instagram" target="_blank"><i class="fab fa-instagram"></i></a>
      <a class="link-icon" href="https://github.com/luizotaviomei" title="GitHub" target="_blank"><i class="fab fa-github"></i></a>
      <a class="link-icon" href="#" title="WhatsApp" onclick="showUnavailableMessage(event)"><i class="fab fa-whatsapp"></i></a>
    </div>
  </div>

  <div class="footer">feito por Luiz 2025</div>

  <script src="script.js"></script>
</body>
</html>
