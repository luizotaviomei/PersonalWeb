<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configurações - Link Hub</title>
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/components.css">
  <link rel="stylesheet" href="styles/config.css">     
  <link rel="stylesheet" href="styles/loader.css">
  <link rel="stylesheet" href="styles/theme.css">
  <link rel="stylesheet" href="styles/transitions.css">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/545/545682.png">
</head>
<body>
  <div class="config-container">
    <h1>⚙️ Configurações do Site</h1>

    <form class="settings-group">
      <div class="settings-row">
        <label><input type="checkbox" id="toggleAnimations"> <span>Animações visuais</span></label>
        <span onclick="showHelp('toggleAnimations')">❔</span>
      </div>

      <div class="settings-row">
        <label><input type="checkbox" id="increaseContrast"> <span>Aumentar contraste</span></label>
        <span onclick="showHelp('increaseContrast')">❔</span>
      </div>

      <div class="settings-row">
        <label><input type="checkbox" id="preloadUpdates"> <span>Pré-carregar atualizações</span></label>
        <span onclick="showHelp('preloadUpdates')">❔</span>
      </div>

      <div class="settings-row">
        <label><input type="checkbox" id="enableDevLogs"> <span>Modo Dev Logs</span></label>
        <span onclick="showHelp('enableDevLogs')">❔</span>
      </div>

      <div class="settings-row">
        <label><input type="checkbox" id="debugConsole"> <span>Mostrar dados de debug</span></label>
        <span onclick="showHelp('debugConsole')">❔</span>
      </div>

      <div class="settings-row">
        <label><input type="checkbox" id="forceUpdateModal"> <span>Forçar modal de atualização</span></label>
        <span onclick="showHelp('forceUpdateModal')">❔</span>
      </div>

      <div class="settings-row">
        <label>
          <span>Idioma:</span>
          <select id="languageSelect">
            <option value="pt">Português</option>
            <option value="en">Inglês</option>
          </select>
        </label>
        <span onclick="showHelp('languageSelect')">❔</span>
      </div>

      <div class="settings-row">
        <label>
          <span>Estilo de menu:</span>
          <select id="menuStyle">
            <option value="fixed">Fixo</option>
            <option value="floating">Flutuante</option>
          </select>
        </label>
        <span onclick="showHelp('menuStyle')">❔</span>
      </div>

      <div class="settings-buttons">
        <button type="button" id="resetBtn">Resetar preferências</button>
        <button type="button" id="backBtn">⬅️ Voltar</button>
      </div>
    </form>
  </div>

  <script src="scripts/applySettings.js"></script>
  <script src="scripts/config.js"></script>
  <script>
    window.initSettingsPage();
  </script>
</body>
</html>
