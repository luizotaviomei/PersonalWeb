<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <script>
  const theme = localStorage.getItem('theme');
  if (theme === 'light') {
    document.documentElement.setAttribute('data-theme', 'light');
  }
</script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sobre mim - Luiz Otávio</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/545/545682.png">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Fira+Code&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
    }

    [data-theme="light"] {
      --bg-color: #fff;
      --text-color: #111;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Fira Code', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .theme-switch {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .container {
      flex: 1;
      max-width: 800px;
      margin: 0 auto;
      padding: 60px 20px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .typing {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .content {
      font-size: 1rem;
      line-height: 1.7;
      max-width: 700px;
    }

    .back-button {
      margin-top: 40px;
      padding: 10px 20px;
      background-color: #a855f7;
      border: none;
      border-radius: 8px;
      color: white;
      font-family: 'Fira Code', monospace;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #c084fc;
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="theme-switch">
    <label class="switch">
      <input type="checkbox" onchange="toggleTheme(this)">
      <span class="slider"></span>
    </label>
  </div>

  <div class="container delay-1s">
    <h1 class="typing" id="typing">Sobre mim</h1>
   <div class="content">
  <p><strong>Esta seção está em fase de revisão.</strong></p>
</div>

    <a href="index.html">
      <button class="back-button">← Voltar ao Link Hub</button>
    </a>
  </div>

  <div class="footer">feito por Luiz 2025</div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem('theme');
      const checkbox = document.querySelector('.switch input');
      if (savedTheme === 'light') {
        document.documentElement.setAttribute('data-theme', 'light');
        checkbox.checked = true;
      }

      const text = "Sobre mim";
      const typingElement = document.getElementById("typing");
      typingElement.textContent = "";
      let i = 0;
      const interval = setInterval(() => {
        if (i < text.length) {
          typingElement.textContent += text[i];
          i++;
        } else {
          clearInterval(interval);
        }
      }, 80);
    });

    function toggleTheme(checkbox) {
      if (checkbox.checked) {
        document.documentElement.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
      } else {
        document.documentElement.removeAttribute('data-theme');
        localStorage.setItem('theme', 'dark');
      }
    }
  </script>

</body>
</html>
